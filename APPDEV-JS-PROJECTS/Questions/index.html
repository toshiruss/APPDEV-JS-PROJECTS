<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content = "width=device-width, initial-scale=1.0">
        <title> Questions || Simple JS Project</title>
        <link rel ="stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
        <link rel ="stylesheet" href = "https://fonts.googleapis.com/css?family=Great+Vibes&display=swap" />
        <!--styling-->
    <link rel = "stylesheet" href="style.css" />
    </head>
    <body>
        <div class="title"><h2>General Questions</h2></div>
        <div class="section-center">
            <article class="question">
                <div class="question-title">
                    <p>Do you accept creadit cards?</p>
                    <button class="question-btn" type="button">
                    <span class="plus-icon">
                        <i class="fas fa-plus-square"></i>
                    </span>
                    <span class="minus-icon">
                        <i class="fas fa-minus-square"></i>
                    </span>
                </div>
                <div class="question-text">
                    <p>No.</p>
                </div>
            </article>

            <article class="question">
                <div class="question-title">
                    <p>Do you accept cash?</p>
                    <button class="question-btn" type="button">
                    <span class="plus-icon">
                        <i class="fas fa-plus-square"></i>
                    </span>
                    <span class="minus-icon">
                        <i class="fas fa-minus-square"></i>
                    </span>
                </div>
                <div class="question-text">
                    <p>No.</p>
                </div>
            </article>

            <article class="question">
                <div class="question-title">
                    <p>Do you serve caviar?</p>
                    <button class="question-btn" type="button">
                    <span class="plus-icon">
                        <i class="fas fa-plus-square"></i>
                    </span>
                    <span class="minus-icon">
                        <i class="fas fa-minus-square"></i>
                    </span>
                </div>
                <div class="question-text">
                    <p>No.</p>
                </div>
            </article>
        </div>

        <script src = "app.js"></script>
    </body>
</html>
